<body layout="row">
  <md-sidenav-container>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <div>{{currentUser.alias}}</div>
          <div>{{currentUser.email}}</div>
        </div>
      </md-toolbar>
    </md-sidenav>
  </md-sidenav-container>
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar [hidden]="!showSearch">
      <div class="md-toolbar-tools">
        <h3>
          Dashboard
        </h3>
        <span flex></span>
        <button md-button (click)="showSearch = !showSearch">
          <md-icon>search</md-icon>
        </button>
      </div>
      <md-tab-group class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" label="shows">
          <div *ngFor="let show of shows | async">
            <app-show [show]='show'></app-show>
          </div>
        </md-tab>
        <md-tab id="tab2" label="favorites">
        </md-tab>
      </md-tab-group>
    </md-toolbar>
    <md-toolbar class="md-hue-1" [hidden]="showSearch">
      <div class="md-toolbar-tools">
        <button md-button (click)="showSearch = !showSearch" aria-label="Back">
          <md-icon>arrow_back</md-icon>
        </button>
        <h3 flex="10">
          Back
        </h3>
        <md-input-container flex>
          <label>&nbsp;</label>
          <input mdInput [(ngModel)]="search.who" placeholder="enter search">
        </md-input-container>
        <button md-button aria-label="Search" (click)="showSearch = !showSearch">
          <md-icon>search</md-icon>
        </button>
      </div>

    </md-toolbar>
  </div>
</body>
