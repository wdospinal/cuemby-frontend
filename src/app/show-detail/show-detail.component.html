<h2 md-dialog-title>{{show.name}}</h2>
<md-dialog-content>{{show.language}} - {{show.summary}}</md-dialog-content>
<ul>
  <li *ngFor="let genre of show.genres">
    {{ genre }}
  </li>
</ul>
<h3>{{show.schedule.time}}</h3>
<ul>
  <li *ngFor="let day of show.schedule.days">
    {{ day }}
  </li>
</ul>
<h3>{{show.rating.average}}</h3>
<md-dialog-actions>
  <button md-button md-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">Yes</button>
</md-dialog-actions>
