<md-card class="show-card">
  <md-card-header>
    <md-card-title class="title">{{show.name}} ({{show.likes}})</md-card-title>
    <md-card-subtitle>{{show.rating.average}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image (click)="openDialog()" src="{{show.image.medium}}">
  <md-card-content>
    <p>
      {{show.content}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button class="favorite" (click)="addFavorite()">FAVORITE</button>
    <button md-button class="like" (click)="addLike()">LIKE</button>
  </md-card-actions>
</md-card>
